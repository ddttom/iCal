<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCal Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>iCal Manager</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search events...">
                <input type="date" id="startDateFilter" aria-label="Start Date Filter">
                <input type="date" id="endDateFilter" aria-label="End Date Filter">
            </div>
            <div class="view-toggle">
                <button id="listViewBtn" class="toggle-btn active" aria-label="List View">
                    üìÑ List
                </button>
                <button id="calendarViewBtn" class="toggle-btn" aria-label="Calendar View">
                    üìÖ Calendar
                </button>
            </div>
        </header>

        <main>
            <section id="listViewSection" class="event-list-section">
                <div id="eventList" class="event-list">
                    <!-- Events will be populated here -->
                </div>
            </section>

            <section id="calendarViewSection" class="calendar-view-section" style="display: none;">
                <div class="calendar-header">
                    <div class="calendar-nav">
                        <button id="prevBtn" class="nav-btn">&lt;</button>
                        <h2 id="currentDateLabel">Month Year</h2>
                        <button id="nextBtn" class="nav-btn">&gt;</button>
                        <button id="todayBtn" class="btn-secondary">Today</button>
                    </div>
                    <div class="calendar-view-switcher">
                        <button id="monthViewBtn" class="view-btn active">Month</button>
                        <button id="weekViewBtn" class="view-btn">Week</button>
                        <button id="dayViewBtn" class="view-btn">Day</button>
                    </div>
                </div>

                <!-- Month View Grid -->
                <div id="monthViewContainer">
                    <div class="calendar-grid-header">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div id="calendarGrid" class="calendar-grid">
                        <!-- Calendar days will be populated here -->
                    </div>
                </div>

                <!-- Time Grid (Week/Day View) -->
                <div id="timeGridContainer" style="display: none;">
                    <div id="timeGridHeader" class="time-grid-header">
                        <!-- Header cells (Day names) -->
                    </div>
                    <div class="time-grid-body">
                        <div class="time-column">
                            <!-- Time labels (1 AM, 2 AM...) -->
                        </div>
                        <div id="timeGridContent" class="time-grid-content">
                            <!-- Day columns and events -->
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Floating Action Button -->
        <button id="fabAddEvent" class="fab" aria-label="Add Event">
            +
        </button>
    </div>

    <!-- Modal -->
    <div id="addEventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Event</h2>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <button id="viewRawBtn" class="btn-icon" aria-label="View Raw Data"
                        style="display: none;">üëÅÔ∏è</button>
                    <span class="close-modal" id="closeModalBtn">&times;</span>
                </div>
            </div>
            <form id="addEventForm">
                <input type="hidden" id="eventUid" name="uid">
                <div class="form-group">
                    <label for="summary">Summary</label>
                    <input type="text" id="summary" name="summary" required placeholder="e.g., Team Meeting">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Add details..."></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="e.g., Conference Room A">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="datetime-local" id="startDate" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="datetime-local" id="endDate" name="endDate">
                    </div>
                </div>
                <button type="submit" class="btn-primary">Create Event</button>
            </form>
        </div>
    </div>

    <!-- View Event Modal -->
    <div id="viewEventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Raw Event Data</h2>
                <button class="close-modal" id="closeViewModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <pre id="rawEventContent"
                    style="background: #f4f4f4; padding: 1rem; border-radius: 4px; overflow-x: auto; white-space: pre-wrap; font-family: monospace;"></pre>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="app.js"></script>
</body>

</html>
