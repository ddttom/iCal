<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCal Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>iCal Manager</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search events...">
                <input type="date" id="startDateFilter" aria-label="Start Date Filter">
                <input type="date" id="endDateFilter" aria-label="End Date Filter">
            </div>
        </header>

        <main>
            <section class="event-list-section">
                <div id="eventList" class="event-list">
                    <!-- Events will be populated here -->
                </div>
            </section>
        </main>

        <!-- Floating Action Button -->
        <button id="fabAddEvent" class="fab" aria-label="Add Event">
            +
        </button>
    </div>

    <!-- Modal -->
    <div id="addEventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Event</h2>
                <button class="close-modal" id="closeModalBtn">&times;</button>
            </div>
            <form id="addEventForm">
                <input type="hidden" id="eventUid" name="uid">
                <div class="form-group">
                    <label for="summary">Summary</label>
                    <input type="text" id="summary" name="summary" required placeholder="e.g., Team Meeting">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Add details..."></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="e.g., Conference Room A">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="datetime-local" id="startDate" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="datetime-local" id="endDate" name="endDate">
                    </div>
                </div>
                <button type="submit" class="btn-primary">Create Event</button>
            </form>
        </div>
    </div>

    <!-- View Event Modal -->
    <div id="viewEventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Raw Event Data</h2>
                <button class="close-modal" id="closeViewModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <pre id="rawEventContent"
                    style="background: #f4f4f4; padding: 1rem; border-radius: 4px; overflow-x: auto; white-space: pre-wrap; font-family: monospace;"></pre>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="app.js"></script>
</body>

</html>
